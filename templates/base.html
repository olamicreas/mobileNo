<!doctype html>
<html lang="en">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8313153106972619"
     crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="monetization" content="$ilp.uphold.com/r7LqmhJmHX2L">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <title>{{ title }}</title>

    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#load").show();
            $("#content").hide();
        }
        // ]]>
    </script>

  </head>
  <body style="background-color: black;">
    <div class="container-fluid">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick=delete_flash(this)>
              <span aria-hidden="true">&times;</span>
            </button>
            {{message}}
            </div>

          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div id="load" style="display: none;" class="text-center"><img src="{{url_for('static', filename='Skinny.gif')}}" width=4% height=1%></div>

    {% block content %}
    {% endblock %}



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    function delete_flash(flash){
        $(flash).parent().remove()
    }

    </script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" rel="stylesheet"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" rel="stylesheet"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js' ) }}" rel="stylesheet"></script>


  </body>

</html>
